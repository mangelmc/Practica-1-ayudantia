        <link rel="stylesheet" href="Css/main.css" >

        <script src="Js/main.js"></script>

    <body>
        <h1 class="text-center">Hello World</h1>
        <div class="row" >
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="lista">
              <ul class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
            </ul>  
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="form"> 
            <form action="" method="POST" role="form">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" id="" placeholder="nombre" maxlength="12" required>
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control" id="" placeholder="email" required>
                </div>
                <div class="form-group">
                    <label for="">Fecha</label>
                    <input type="date" class="form-control" id="" placeholder="Fecha" required>
                </div>
                <div class="form-group">
                    <label for="">Cantidad de hijos</label>
                    <input type="number" class="form-control" id="" placeholder="Cantidad" min="0" max="10" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>   
            </div>    
        </div>
        </div>
        
        
        
        
        
        <div class="img">
        <img src="Images/Film_Gold.png" class="img-responsive" alt="Image" width="70%" height="70%">
        </div>
